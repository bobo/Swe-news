<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="sv" lang="sv">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
    <title>Nyheter</title>
    <link href="default.css" rel="stylesheet" type="text/css" />
    <script src="http://code.jquery.com/jquery-1.4.4.min.js"
    type="text/javascript"></script>
    <script type="text/javascript" src="jquery.form.js"></script> 
    <script type="text/javascript">
      $(document).ready(function() {
        $('#addNews').ajaxForm({
          target: '#output',
      clearForm: true
        });
      });
    </script>
  </head>
  <body>
    <div id="outer">
      <form method="post" id="addNews" target="/store" action="/store">
        <fieldset>
          <legend> Add News</legend>
      <p>
        <label for="title" >Title</label> <input type="text" name="title" value="" />
      </p>  
       <p>
         <label for="url">URL</label> <input type="text" name="url" value="" />
        </p>
          <p class="submit"> 
            <input type="submit" value="send"/>
       </p>
        </fieldset>
      </form>
      <div id="output"></div>
        
      </div>
    </div>
  </body> 
</html>
